<!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Password Generator</title>
         <link rel="stylesheet" href="styles.css">
     </head>
     <body>
         <div class="container">
             <h1>Password Generator</h1>
             <form id="passwordForm">
                 <div class="form-group">
                     <label for="length">Password Length:</label>
                     <input type="number" id="length" name="length" min="4" max="50" value="12" required>
                 </div>
                 <div class="form-group">
                     <label><input type="checkbox" name="uppercase" checked> Include Uppercase Letters (A-Z)</label>
                 </div>
                 <div class="form-group">
                     <label><input type="checkbox" name="lowercase" checked> Include Lowercase Letters (a-z)</label>
                 </div>
                 <div class="form-group">
                     <label><input type="checkbox" name="numbers" checked> Include Numbers (0-9)</label>
                 </div>
                 <div class="form-group">
                     <label><input type="checkbox" name="special" checked> Include Special Characters (!@#$%)</label>
                 </div>
                 <button type="button" onclick="generatePassword()">Generate Password</button>
             </form>
             <div class="output">
                 <h3>Generated Password:</h3>
                 <p id="passwordOutput"></p>
             </div>
         </div>
         <script src="script.js"></script>
     </body>
     </html>
